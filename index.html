<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Managment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>Library Book Managment</h1>

        <form id="addBookForm">
            <input type="text" class="book-title" id="bookTitle" placeholder="Enter book title">
            <button type="submit" class="btn" id="btn">Add Book</button>
        </form>
    </div>

    <div class="book-list-container" id="bookListContainer">
        <h1>Current Books:</h1>

        <ul class="book-list" id="bookList">
            <!-- Books will be listed here-->
        </ul>
    </div>

    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="Module/app.js"></script>
</body>
</html>
